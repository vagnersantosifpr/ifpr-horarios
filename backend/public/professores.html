<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFPR Hor√°rios - Professores e Hor√°rios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .form-group select,
        .form-group input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f1f5f9;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-weight: 500;
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .professor-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .professor-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .professor-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .professor-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .professor-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #64748b;
            font-size: 0.9rem;
        }

        .horarios-grid {
            padding: 20px;
        }

        .versao-section {
            margin-bottom: 25px;
        }

        .versao-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4f46e5;
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f4ff;
            border-radius: 6px;
        }

        .dias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .dia-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
        }

        .dia-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .horario-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            transition: border-color 0.2s;
        }

        .horario-item:hover {
            border-color: #4f46e5;
        }

        .horario-time {
            font-weight: 600;
            color: #4f46e5;
            font-size: 0.9rem;
        }

        .horario-subject {
            font-weight: 600;
            color: #1e293b;
            margin: 4px 0;
        }

        .horario-details {
            font-size: 0.85rem;
            color: #64748b;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .dias-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì IFPR Hor√°rios</h1>
            <p>Visualiza√ß√£o Completa de Professores e Hor√°rios</p>
        </div>

        <div class="controls">
            <div class="controls-grid">
                <div class="form-group">
                    <label for="filtroAno">Filtrar por Ano:</label>
                    <select id="filtroAno">
                        <option value="">Todos os anos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filtroSemestre">Filtrar por Semestre:</label>
                    <select id="filtroSemestre">
                        <option value="">Todos os semestres</option>
                        <option value="1">1¬∫ Semestre</option>
                        <option value="2">2¬∫ Semestre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="buscaProfessor">Buscar Professor:</label>
                    <input type="text" id="buscaProfessor" placeholder="Digite o nome do professor...">
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="carregarDados()">üîç Buscar</button>
                </div>
            </div>
        </div>

        <div class="stats" id="estatisticas">
            <!-- Estat√≠sticas ser√£o carregadas aqui -->
        </div>

        <div class="content">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Carregando dados dos professores...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <!-- Mensagens de erro aparecer√£o aqui -->
            </div>

            <div id="professores-container">
                <!-- Dados dos professores aparecer√£o aqui -->
            </div>
        </div>
    </div>

    <script>
        let dadosOriginais = [];
        let estatisticasGerais = {};

        // Carregar dados iniciais
        document.addEventListener('DOMContentLoaded', function() {
            carregarEstatisticas();
            carregarVersoes();
            carregarDados();
        });

        async function carregarEstatisticas() {
            try {
                const response = await fetch('/api/estatisticas');
                if (!response.ok) throw new Error('Erro ao carregar estat√≠sticas');
                
                estatisticasGerais = await response.json();
                exibirEstatisticas();
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        function exibirEstatisticas() {
            const container = document.getElementById('estatisticas');
            const totalProfs = estatisticasGerais.total_professores?.[0]?.count || 0;
            const profsComHorarios = estatisticasGerais.professores_com_horarios?.[0]?.count || 0;
            const versoes = estatisticasGerais.versoes_disponiveis?.length || 0;

            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalProfs}</div>
                    <div class="stat-label">Total de Professores</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${profsComHorarios}</div>
                    <div class="stat-label">Com Hor√°rios</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${versoes}</div>
                    <div class="stat-label">Vers√µes Dispon√≠veis</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${dadosOriginais.length}</div>
                    <div class="stat-label">Exibindo</div>
                </div>
            `;
        }

        async function carregarVersoes() {
            try {
                if (estatisticasGerais.versoes_disponiveis) {
                    const selectAno = document.getElementById('filtroAno');
                    const anos = [...new Set(estatisticasGerais.versoes_disponiveis.map(v => v._id.ano))];
                    
                    anos.forEach(ano => {
                        const option = document.createElement('option');
                        option.value = ano;
                        option.textContent = ano;
                        selectAno.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar vers√µes:', error);
            }
        }

        async function carregarDados() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('professores-container');

            loading.style.display = 'block';
            error.style.display = 'none';
            container.innerHTML = '';

            try {
                const ano = document.getElementById('filtroAno').value;
                const semestre = document.getElementById('filtroSemestre').value;
                
                let url = '/api/professores-com-horarios';
                if (ano || semestre) {
                    const params = new URLSearchParams();
                    if (ano) params.append('ano', ano);
                    if (semestre) params.append('semestre', semestre);
                    url = `/api/professores-por-versao?${params.toString()}`;
                }

                const response = await fetch(url);
                if (!response.ok) throw new Error('Erro ao carregar dados');

                dadosOriginais = await response.json();
                filtrarEExibir();

            } catch (err) {
                error.style.display = 'block';
                error.innerHTML = `<strong>Erro:</strong> ${err.message}`;
            } finally {
                loading.style.display = 'none';
            }
        }

        function filtrarEExibir() {
            const busca = document.getElementById('buscaProfessor').value.toLowerCase();
            const container = document.getElementById('professores-container');

            let dadosFiltrados = dadosOriginais;

            if (busca) {
                dadosFiltrados = dadosOriginais.filter(prof => 
                    prof.nome.toLowerCase().includes(busca)
                );
            }

            if (dadosFiltrados.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>Nenhum professor encontrado</h3>
                        <p>Tente ajustar os filtros ou a busca.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = dadosFiltrados.map(professor => criarCardProfessor(professor)).join('');
            exibirEstatisticas(); // Atualizar contador de exibi√ß√£o
        }

        function criarCardProfessor(professor) {
            const totalHorarios = professor.horarios?.length || 0;
            const versoes = professor.versoes_unicas || [];

            return `
                <div class="professor-card">
                    <div class="professor-header">
                        <div class="professor-name">${professor.nome}</div>
                        <div class="professor-info">
                            <div class="info-item">
                                üìö ${totalHorarios} hor√°rios
                            </div>
                            <div class="info-item">
                                üìÖ ${versoes.length} vers√µes
                            </div>
                            ${professor.email ? `<div class="info-item">üìß ${professor.email}</div>` : ''}
                        </div>
                    </div>
                    <div class="horarios-grid">
                        ${criarHorariosGrid(professor.horarios || [])}
                    </div>
                </div>
            `;
        }

        function criarHorariosGrid(horarios) {
            if (!horarios.length) {
                return '<div class="no-data">Nenhum hor√°rio encontrado</div>';
            }

            // Agrupar por vers√£o
            const porVersao = {};
            horarios.forEach(horario => {
                const versao = `${horario.versao_horario_ano}.${horario.versao_horario_semestre}`;
                if (!porVersao[versao]) porVersao[versao] = {};
                
                const dia = horario.dia_semana;
                if (!porVersao[versao][dia]) porVersao[versao][dia] = [];
                porVersao[versao][dia].push(horario);
            });

            return Object.entries(porVersao).map(([versao, dias]) => `
                <div class="versao-section">
                    <div class="versao-title">üìÖ Vers√£o ${versao}</div>
                    <div class="dias-grid">
                        ${Object.entries(dias).map(([dia, horariosdia]) => `
                            <div class="dia-card">
                                <div class="dia-title">${dia}</div>
                                ${horariosdia.map(horario => `
                                    <div class="horario-item">
                                        <div class="horario-time">${horario.horario_inicio} - ${horario.horario_fim}</div>
                                        <div class="horario-subject">${horario.disciplina}</div>
                                        <div class="horario-details">
                                            üè´ ${horario.sala} | üë• ${horario.turma}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Event listeners para filtros
        document.getElementById('buscaProfessor').addEventListener('input', filtrarEExibir);
    </script>
</body>
</html>
